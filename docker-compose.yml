version: "3.8"

services:
  app:
    image: ghostcode94/ktor-server-io:latest
    container_name: ktor-app
    depends_on:
      - redis
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      # tell your application to connect to the `redis` service on the Compose network
      REDIS_URL: "redis://redis:6379"
      # OR, if your code reads separate vars:
      # REDIS_HOST: "redis"
      # REDIS_PORT: "6379"

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"    # only needed if you want to talk to Redis from your host
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
