# fly.toml app configuration file generated for ktor-api-grpc on 2025-04-18T00:30:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ktor-api-grpc"
primary_region = "dfw"

[build]

# ‚Üê Add your runtime env vars here
[env]
  # Redis sidecar URL (or change to your Upstash/Fly Redis endpoint)
  REDIS_URL = "redis://localhost:6379"

[http_service]
  internal_port        = 8080
  force_https          = true
  auto_stop_machines   = "stop"
  auto_start_machines  = true
  min_machines_running = 0
  processes            = ["app"]

[[vm]]
  memory     = "1gb"
  cpu_kind   = "shared"
  cpus       = 1
  memory_mb  = 1024
